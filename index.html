<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Box</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script src="TOPv.js"></script>

</head>

<body>
    <div>

    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="bg-dark text-white text-center">
                APTRGasd
            </div>
            <div class="col-7 gx-3 gy-2">
                <div class="imap">
                    <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://www.openstreetmap.org/export/embed.html?bbox=107.62873828411104%2C-6.977421508186029%2C107.63124883174896%2C-6.975573837220067&amp;layer=mapnik&amp;marker=-6.976497673614449%2C107.62999355792999"
                        style="border: 1px solid black"></iframe>
                </div>
            </div>
            <div class="col-1 gx-0 gy-2">
                <canvas class="TOPv"></canvas>
            </div>
            <div class="box sped">
                sped
            </div>
        </div>
    </div>
    <div class="col-4 gx-3 gy-2">
        <div>
            <div style="padding-bottom: 1vh;">
                <div class="box pitch">
                    pitch
                </div>
            </div>
            <div class="box yaw">
                yaw
            </div>
        </div>
    </div>
    <div class="col-8 gy-2 gx-0" style="padding-left: 0.8%;">
        <div class="box controls">
            controls
        </div>
    </div>
    <div class="col gy-2 gx-3">
        <div class="box screenshoot">
            screenshoot
        </div>
    </div>
    </div>
    </div>

    <footer class="footer mt-auto text-center bg-dark text-white fixed-bottom">
        APTRG : TDFC 2023
    </footer>

</body>

</html>
